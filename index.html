<!DOCTYPE html>
<html>
<head>
    <title>Software Renderer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            height: 100vh;
            width: 200px;
            float: left;
        }

        .right{
            margin-left: 200px;
            height: 100vh;
        }

        canvas {
            margin-left: 5%;
            margin-top: 3%;
            width: 90%;
            height: 90%;
        }

    </style>
    <script src="js/math/color.js"></script>
    <script src="js/math/matrix.js"></script>
    <script src="js/math/vector.js"></script>
    <script src="js/device.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/model.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="left">
        <div style="margin-top: 15%; margin-left: 5%">
            <div style="color: magenta">
                <label>FPS : </label>
                <label id="fpsDisplay">0</label>
            </div>
            <div>
                <label>模型文件：</label>
                <input id="modelFile" type="file" onchange="StartConfigRender()" style="width: 50%">
            </div>
            <div>
                <label>线框模式：</label>
                <input id="wireFrameMode" type="checkbox" onchange="UpdateWireFrameMode()">
            </div>
            <div>
                <label>深度测试：</label>
                <input id="depthTestMode" type="checkbox" onchange="UpdateDepthTestMode()">
            </div>
        </div>
    </div>
    <div class="right" id="canvasBox">
        <canvas id="frontBuffer" style="background-color: black;" width="800" height="600"></canvas>
    </div>
</body>
</html>
